<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
</head>
<body>
{% extends 'index.html' %}
{% block content %}
<h1 style="text-align:center;">Create Student Account </h1>
<br>
<form method="post" enctype="multipart/form-data" align="center">
    {% csrf_token %}
    {% if success %}
    <script type="text/javascript">
        alert('Details Updated Successfully');
    </script>
    {% endif %}
<div class="form-row">
<div class="form-group col-md-6">
<label for="name">Student Full Name</label>
<input type="text" class="form-control" id="sname" name="sname" style="text-align" required placeholder="Name here">
</div>
<div class="form-group col-md-3">
<label for="email">Student Email</label>
<input type="email" class="form-control" id="semail" name="semail" value="@gmail.com" style="text-align" required="">
</div>
<div class="form-group col-md-3">
<label for="password">Password</label>
<input type="text" class="form-control" id="spassword"  name="spassword" style="text-align" required="">
</div>
</div>

<div class="form-row">
<div class="form-group col-md-6">
<label for="name"> Parent,s Name</label>
    <p>Either Father or Mother</p>
<input type="text" class="form-control" id="pname" name="pname" style="text-align" required placeholder="Name here">
</div>
<div class="form-group col-md-6">
<label for="email"> Parent's Email</label>
<input type="email" class="form-control" id="pemail" name="pemail" value="@gmail.com" style="text-align" required="">
</div>
<div class="form-group col-md-3">
<label for="password">Password</label>
<input type="text" class="form-control" id="cpassword"  name="cpassword" style="text-align" required="">
</div>
</div>



<div class="form-row">
<div class="form-group col-md-3">
<label for="qualification">Admission Year</label>
   <input type="date" class="form-control" id="sadmissionyear"  name="sadmission_year" value="2010" style="text-align" required="">
       </div>
<div class="form-group col-md-3">
<label for="subject">Admission Class</label>
<input type="text" class="form-control" id="sadmissionclass" name="sadmission_class" style="text-align" required="">
</div>
<div class="form-group col-md-3">
<label for="mobile">Mobile</label>
<input type="text" class="form-control" id="smobile"  name="smobile" value="+91" style="text-align" required="">
</div>
</div>


<div class="form-row">
    <div class="form-group col-md-6">
    <div class="form-check form-check-inline">
        <label for="gender">Gender</label></br>
        <input type="radio" id="sgenderm" name="sgender" value="male">Male &nbsp;&nbsp;
        <input type="radio" id="sgenderf" name="sgender" value="female">Female &nbsp;&nbsp;
        <input type="radio" id="sgendero" name="sgender" value="others">Others
    </div>
    </div>
<div class="form-group col-md-3">
<label for="dob">Date of Birth</label>
<input type="date" class="form-control" id="sdob" name="sdob" style="text-align" required="">
</div>
<div class="form-group col-md-3">
<label for="section_id">Section ID</label>
<input type="text" class="form-control" id="ssection_id" name="ssection_id" style="text-align" required="">
</div>
</div>
<div class="form-row">
<div class="form-group col-md-6">
<label for="address">Address</label>
<input type="text" class="form-control" id="saddress" name="saddress" style="text-align" required="">
</div>

<div class="form-group col-md-6">
<div class="custom-file">
<input type="file" class="custom-file-input" style="text-align" id="simage">
<label class="custom-file-la bel" for="image" aria-describedby="inputGroupFileAddon02">Choose Image</label>
</div>
</div>

<br>
<div align="center" class="form-group col-md-12">
<input type="submit"  value="Submit">
</div>
</form>
<br>
<br>
<div align="center" class="form-group col-md-12">

    <a  href="/student/viewstudent/">View Student Records</a>
</div>
{% endblock %}



</body>
</html>
