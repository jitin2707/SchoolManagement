{% extends 'index.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Update Clerk Form</title>
</head>
<h1 style="text-align:center;">Update Clerk Account </h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% if d %}
    <script type="text/javascript">
    alert("Data Updated successfully")
    </script>
    {% endif %}

<div class="form-row">
<div class="form-group col-md-6">
<label for="name"> Full Name</label>
<input type="text" class="form-control" id="cname" name="cname"  value="{{d.name}}" required placeholder="Name here">
</div>
<div class="form-group col-md-6">
<label for="email">Email</label>
<input type="text" class="form-control" id="cemail" name="cemail" value="{{d.email}}"  required="">
</div>
</div>


<div class="form-row">
<div class="form-group col-md-3">
<label for="password">Password</label>
<input type="text" class="form-control" id="cpassword"  name="cpassword" required="">
</div>
<div class="form-group col-md-3">
<label for="qualification">Qualification</label>
    <select class="form-control" id="cqualification" value="{{d.qualification}}" name="cqualification" required="">
        <option>Btech/BE</option>
        <option>Diploma</option>
        <option>MSC</option>
        <option>MA</option>
        <option>MCOM</option>
        <option>BSC</option>
        <option>BA</option>
        <option>BCOM</option>
        <option>PHD</option>
        <option>Mtech/ME</option>
        <option>B.Ed</option>
        <option>JBT</option>

    </select>
</div>

<div class="form-group col-md-3">
<label for="mobile">Mobile</label>
<input type="text" class="form-control" id="cmobile"  value="{{d.mobile}}" name="cmobile"  required="">
</div>
</div>


<div class="form-row">
    <div class="form-group col-md-6">
    <div class="form-check form-check-inline">
        <label for="gender">Gender</label></br>
        <input type="radio" id="cgenderm" name="cgender" value="male">Male &nbsp;&nbsp;&nbsp;
        <input type="radio" id="cgenderf" name="cgender" value="female">Female &nbsp;&nbsp;
        <input type="radio" id="cgendero" name="cgender" value="others">Others
    </div>
    </div>
<div class="form-group col-md-3">
<label for="dob">Date of Birth</label>
<input type="date" class="form-control"  value="{{d.dob}}" id="cdob" name="cdob" required="">
</div>
<div class="form-group col-md-3">
<label for="doj">Date of Joining</label>
<input type="date" class="form-control" id="cdoj" name="cdoj" value="{{d.doj}}" required="">
</div>
</div>
<div class="form-row">
<div class="form-group col-md-6">
<label for="address">Address</label>
<input type="text" class="form-control" id="caddress" name="caddress" value="{{d.address}}" required="">
</div>
<div class="form-group col-md-6">
<label for="session">Session</label>
<input type="date" class="form-control" id="csession" name="csession" value="{{d.session}}" required="">
</div>
</div>
<div class="form-group col-md-6">
<div class="custom-file">
<input type="file" class="custom-file-input" id="cimage" name="cimage"><img height="60px" width="60px" src="/media/{{d.image}}">
<label class="custom-file-la bel" for="image" aria-describedby="inputGroupFileAddon02">Choose Image</label>
</div>
</div>

<br>
<div align="center" class="form-group col-md-12">
<input type="submit"  value="Submit">
</div>
</form>
<br>
<br>
<div align="center" class="form-group col-md-12">

    <a  href="/clerk/viewclerk/">View Clerk Records</a>
</div>
{% endblock %}
