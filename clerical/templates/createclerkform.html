{% extends 'index.html' %}
{% block content %}
<h1 style="text-align:center;">Create Teacher Account </h1>
</br>
<form method="post" enctype="multipart/form-data" align="center">
    {% csrf_token %}
    {% if success %}
    <script type="text/javascript">
        alert('Details Uploded Successfully');
    </script>
    {% endif %}
<div class="form-row">
<div class="form-group col-md-6">
<label for="name"> Full Name</label>
<input type="text" class="form-control" id="cname" name="cname"  required placeholder="Name here">
</div>
<div class="form-group col-md-6">
<label for="email">Email</label>
<input type="text" class="form-control" id="cemail" name="cemail" value="@gmail.com" required="">
</div>
</div>


<div class="form-row">
<div class="form-group col-md-3">
<label for="password">Password</label>
<input type="text" class="form-control" id="cpassword"  name="cpassword" required="">
</div>
<div class="form-group col-md-3">
<label for="qualification">Qualification</label>
    <select class="form-control" id="cqualification" name="cqualification" required="">
        <option>Btech/BE</option>
        <option>Diploma</option>
        <option>MSC</option>
        <option>MA</option>
        <option>MCOM</option>
        <option>BSC</option>
        <option>BA</option>
        <option>BCOM</option>
        <option>PHD</option>
        <option>Mtech/ME</option>
        <option>B.Ed</option>
        <option>JBT</option>

    </select>
</div>

<div class="form-group col-md-3">
<label for="mobile">Mobile</label>
<input type="text" class="form-control" id="cmobile"  name="cmobile" value="+91" required="">
</div>
</div>


<div class="form-row">
    <div class="form-group col-md-6">
    <div class="form-check form-check-inline">
        <label for="gender">Gender</label></br>
        <input type="radio" id="cgenderm" name="cgender" value="male">Male &nbsp;&nbsp;&nbsp;
        <input type="radio" id="cgenderf" name="cgender" value="female">Female &nbsp;&nbsp;
        <input type="radio" id="cgendero" name="cgender" value="others">Others
    </div>
    </div>
<div class="form-group col-md-3">
<label for="dob">Date of Birth</label>
<input type="date" class="form-control" id="cdob" name="cdob" required="">
</div>
<div class="form-group col-md-3">
<label for="doj">Date of Joining</label>
<input type="date" class="form-control" id="cdoj" name="cdoj" required="">
</div>
</div>
<div class="form-row">
<div class="form-group col-md-6">
<label for="address">Address</label>
<input type="text" class="form-control" id="caddress" name="caddress" required="">
</div>
<div class="form-group col-md-6">
<label for="session">Session</label>
<input type="date" class="form-control" id="csession" name="csession" value="2010" required="">
</div>
</div>
<div class="form-group col-md-6">
<div class="custom-file">
<input type="file" class="custom-file-input" id="cimage" name="cimage">
<label class="custom-file-la bel" for="image" aria-describedby="inputGroupFileAddon02">Choose Image</label>
</div>
</div>

<br>
<div align="center" class="form-group col-md-12">
<input type="submit"  value="Submit">
</div>
</form>
</br>
</br>
<div align="center" class="form-group col-md-12">

    <a  href="/clerk/viewclerk/">View Clerk Records</a>
</div>
{% endblock %}
