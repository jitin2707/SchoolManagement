<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Teacher Accounts</title>
</head>
<body>
{% extends 'index.html' %}
{% block content %}
{% if success %}
<script>alert("Data added successfully")</script>
{% endif %}
<div>
    <form method="POST" enctype="multipart/form-data">
    <table border="2px" width="400px" align="center">
        <tr>
            <td>
         Name :  <input type="text" id="tname" name="tname" placeholder="Name here"><br><br>
            </td>
        </tr>
        <tr>
            <td>
        Email :  <input type="email" id="temail" name="temail" required placeholder="Email here"><br><br>
                </td>
        </tr><br>
        <tr>
            <td>
        Gender : <input type="radio" id="tgenderm" name="tgender" >Male
                <input type="radio" id="tgenderf" name="tgender">Female
                <input type="radio" id="tgendero" name="tgender">Others<br><br>
            </td>
        </tr><br>
        <tr>

            <td>
        Password : <input type="password" id="tpassword" name="tpassword" placeholder="password here"><br><br>
            </td>
        </tr>
        <tr>
            <td>
        Date Of Birth : <input type="date" id="tdob" name="tdob" ><br><br>
            </td>
        </tr>
        <tr>
            <td>
        Date Of Joining : <input type="date" id="tdoj" name="tdoj"><br><br>
            </td>
        </tr>
        <tr>
            <td>
        Date Of Leaving : <input type="date" id="tdol" name="tdol"><br><br>
            </td>
        </tr>
        <tr>
            <td>
        Address : <input type="text" id="taddress" name="taddress" placeholder="address here"><br><br>
            </td>
        </tr>
        <tr>
            <td>
        Moblie :  <input type="text" id="tmobile" name="tmobile" value="+91" placeholder="contact here"><br><br>
            </td>
        </tr>
        <tr>
            <td>
        Status:        <input type="text" id="tstatus" name="tstatus" placeholder="status here"><br><br>
            </td>
            <tr>
        <td>
         Session : <input type="number" id="tsession" name="tsession" value="2011"><br><br>
        </td>
        </tr>

        <tr>
            <td>
        Image :   <input type="file" id="timage" name="timage"><br>
            </td>
        </tr>

        <tr>
            <td align="center">
                <input type="submit" value="Submit" >
            </td>
        </tr>
    </table>
    </form>
</div>



{% endblock %}

</body>
</html>
