<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <label>Name :</label>
    <input type="text" id="pn" name="pn"><br>
    <label>Email : </label>
    <input type="email" id="pe" name="pe"><br>
    <label>Gender : </label><br>
    <input type="radio"  name="pg" value="Male">Male<br>
    <input type="radio"  name="pg" value="Female">Female<br>
    <input type="radio"  name="pg" value="Other">Others<br>
    <label>Qualifications</label>
    <input type="text" id="pq" name="pq"><br>
    <label>DOB : </label>
    <input type="date" id="pd" name="pd"><br>
    <label>Address : </label>
    <input type="text" id="pa" name="pa"><br>
    <label>Mobile :</label>
    <input type="number" id="pm" name="pm"><br>
    <label>Password :</label>
    <input type="password" id="pp" name="pp"><br>
    <label>Upload Recent Image :</label>
    <input type="file" id="img1" name="img1"><br>
    <input type="submit" value="Submit">

    </form>
  </body>
</html>
