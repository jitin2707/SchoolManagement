<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Principal account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
{% extends 'index.html' %}
{% block content %}
<div align="center">
    <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
        {% if d %}

        {% else %}
<table border="2px" height="500px" width="400px">
    <tr>
        <td>
    <label>Name :</label>
    <input type="text" id="pn" name="pn"><br>
        </td>
    </tr>
    <tr>
        <td>
    <label>Email : </label>
    <input type="email" id="pe" name="pe"><br>

    </tr>
    <tr><td>

        </td>
    </tr>
    <tr>

        </td>
    </tr>
    <tr>
        <td>

    <input type="text" id="pa" name="pa"><br>
        </td>
    </tr>
    <tr>
        <td>

            <input type="number" id="pm" name="pm"><br>
        </td>
    </tr>
    <tr>
        <td>

            <input type="password" id="pp" name="pp"><br>

<tr>
    <td>

</table>

    </form>

    <a href="/manager/viewprincipal/">View Principal </a>
</div>
 {% endblock %}
 </body>
</html>
